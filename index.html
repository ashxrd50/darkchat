<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tevekk√ºl Alanƒ± ‚Äì Demo</title>

<style>
body {
  margin: 0;
  background: radial-gradient(circle at top, #020617, #000);
  color: #e5e7eb;
  font-family: Georgia, serif;
  overflow: hidden;
}

#online {
  position: fixed;
  top: 10px;
  right: 15px;
  font-size: 13px;
  opacity: 0.7;
}

#chat-bubbles {
  position: fixed;
  bottom: 90px;
  right: 15px;
  width: 80vw;
  max-width: 320px;
}

.bubble {
  background: rgba(255,255,255,0.08);
  border: 1px solid rgba(255,255,255,0.1);
  backdrop-filter: blur(6px);
  padding: 12px;
  border-radius: 14px;
  margin-top: 12px;
  font-size: 14px;
  animation: floatUp 14s linear forwards;
}

@keyframes floatUp {
  from { opacity: 0; transform: translateY(40px); }
  to   { opacity: 1; transform: translateY(-240px); }
}

.chat-box {
  position: fixed;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
  width: 95%;
  max-width: 400px;
  display: flex;
  gap: 6px;
}

.chat-box input {
  flex: 1;
  padding: 11px;
  border-radius: 12px;
  border: none;
  outline: none;
  background: rgba(255,255,255,0.1);
  color: white;
}

.chat-box button {
  padding: 11px 16px;
  border-radius: 12px;
  border: none;
  background: #22c55e;
  color: #000;
  font-weight: bold;
}
</style>
</head>

<body>

<div id="online">üëÅÔ∏è Online: 1</div>
<div id="chat-bubbles"></div>

<div class="chat-box">
  <input id="message" placeholder="Bir ≈üey yaz...">
  <button onclick="sendMessage()">G√∂nder</button>
</div>

<script>
// üö´ K√ºf√ºr filtresi
const badWords = ["salak","aptal","k√ºf√ºr"];
function clean(text) {
  badWords.forEach(w => {
    text = text.replace(new RegExp(w,"gi"), "***");
  });
  return text;
}

// üïäÔ∏è Mesaj balonu olu≈ütur
function addBubble(text, isQuote=false) {
  const div = document.createElement("div");
  div.className = "bubble";
  div.innerHTML = isQuote ? "üïäÔ∏è " + text : text;

  document.getElementById("chat-bubbles").appendChild(div);

  setTimeout(() => div.remove(), 30000);
}

// üì§ Mesaj g√∂nder
function sendMessage() {
  const input = document.getElementById("message");
  if (!input.value.trim()) return;

  addBubble(clean(input.value));
  input.value = "";
}

// üïå Otomatik tevekk√ºl s√∂zleri
const quotes = [
  "Tevekk√ºl, sonucu Allah‚Äôa bƒ±rakmaktƒ±r.",
  "Kalp, teslim olunca hafifler.",
  "Olan hayƒ±rdƒ±r, bilmesen de.",
  "Sabƒ±r, vaktin i√ßindeki rahmettir.",
  "Y√ºk√ºn√º bƒ±rak, yoluna bak."
];

setInterval(() => {
  const q = quotes[Math.floor(Math.random() * quotes.length)];
  addBubble(q, true);
}, 45000);

// üëÅÔ∏è Online ki≈üi sim√ºlasyonu
let online = Math.floor(Math.random() * 5) + 1;
document.getElementById("online").innerText = "üëÅÔ∏è Online: " + online;

setInterval(() => {
  online += Math.random() > 0.5 ? 1 : -1;
  if (online < 1) online = 1;
  if (online > 12) online = 12;
  document.getElementById("online").innerText = "üëÅÔ∏è Online: " + online;
}, 8000);
</script>

</body>
</html>
