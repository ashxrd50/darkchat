<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>anonymous://chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{margin:0;background:#050505;color:#e5e7eb;font-family:monospace}
#top{height:48px;background:#000;border-bottom:1px solid #222;
display:flex;align-items:center;justify-content:space-between;padding:0 15px}
#chat{height:calc(100vh - 118px);overflow:auto;padding:15px}
.msg{margin-bottom:10px}
.name{font-size:11px;color:#6b7280}
.text{background:#0b0b0b;border:1px solid #222;padding:6px 8px;border-radius:4px}
#input{height:70px;display:flex;gap:10px;padding:10px;border-top:1px solid #222}
input{flex:1;background:#000;border:1px solid #222;color:#fff;padding:10px}
button{background:#000;border:1px solid #222;color:#fff;padding:0 14px;cursor:pointer}
button:hover{background:#111}
</style>
</head>

<body>

<div id="top">
  <div>anonymous://chat</div>
</div>

<div id="chat"></div>

<div id="input">
  <input id="msg" placeholder="mesaj yaz">
  <button onclick="send()">send</button>
</div>

<script>
/* ===== SUPABASE (KONTROL EDİLDİ) ===== */
const SUPABASE_URL = "https://dhwqtanvouvonspqwawm.supabase.co";
const SUPABASE_KEY =
"eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRod3F0YW52b3V2b25zcHF3YXdtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgwNTk2MDEsImV4cCI6MjA4MzYzNTYwMX0.DHJ9Grc75evWPhNVFmT_xOnEDKK4ssKjW1TWVtPnBKI";

const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

/* ===== USER ===== */
const names=["root","ghost","null","cipher","shadow","void"];
const username = names[Math.floor(Math.random()*names.length)]+"#"+Math.floor(Math.random()*900+100);
const room = "global";

/* ===== DRAW ===== */
function draw(m){
  const d=document.createElement("div");
  d.className="msg";
  d.innerHTML=`
    <div class="name">${m.name}</div>
    <div class="text">${m.text}</div>
  `;
  chat.appendChild(d);
  chat.scrollTop = chat.scrollHeight;
}

/* ===== LOAD ===== */
async function load(){
  const {data,error} = await sb
    .from("messages")
    .select("id,name,text")
    .eq("room",room)
    .order("id");

  if(error){
    alert(error.message);
    return;
  }

  chat.innerHTML="";
  data.forEach(draw);
}

/* ===== SEND ===== */
let lastSend=0;
async function send(){
  const v = msg.value.trim();
  if(!v) return;

  if(Date.now()-lastSend < 1500){
    alert("Yavaş yaz");
    return;
  }
  lastSend = Date.now();

  const {data,error} = await sb
    .from("messages")
    .insert({
      room: room,
      name: username,
      text: v
    })
    .select()
    .single();

  if(error){
    alert(error.message);
    return;
  }

  draw(data); // anında göster
  msg.value="";
}

/* ===== REALTIME ===== */
sb.channel("chat")
  .on(
    "postgres_changes",
    {event:"INSERT",schema:"public",table:"messages"},
    p=>{
      if(p.new.room===room && p.new.name!==username){
        draw(p.new);
      }
    }
  )
  .subscribe();

/* ===== INIT ===== */
load();
</script>

</body>
</html>
