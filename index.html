<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anonymous Chat</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  background: #050505;
  color: #9ca3af;
  font-family: "Courier New", monospace;
  overflow: hidden;
}

/* HEADER */
#top {
  position: fixed;
  top: 0;
  width: 100%;
  height: 45px;
  background: #000;
  border-bottom: 1px solid #111;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 15px;
  font-size: 13px;
}

#online {
  color: #6b7280;
}

/* CHAT AREA */
#chat {
  position: fixed;
  top: 45px;
  bottom: 65px;
  width: 100%;
  padding: 10px;
  overflow-y: auto;
}

/* MESSAGE */
.msg {
  display: flex;
  gap: 10px;
  margin-bottom: 14px;
  animation: fadeIn 0.3s ease;
}

.avatar {
  width: 36px;
  height: 36px;
  background: linear-gradient(145deg, #111, #000);
  border: 1px solid #222;
  border-radius: 6px;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #6b7280;
  font-size: 14px;
}

.content {
  max-width: 80%;
}

.name {
  font-size: 12px;
  color: #6b7280;
}

.text {
  font-size: 14px;
  color: #d1d5db;
  line-height: 1.4;
  word-wrap: break-word;
}

/* INPUT */
#inputBox {
  position: fixed;
  bottom: 0;
  width: 100%;
  height: 65px;
  background: #000;
  border-top: 1px solid #111;
  display: flex;
  padding: 10px;
  gap: 10px;
}

#message {
  flex: 1;
  background: #050505;
  border: 1px solid #222;
  color: #e5e7eb;
  padding: 10px;
  font-family: inherit;
  font-size: 14px;
  outline: none;
}

button {
  background: #111;
  border: 1px solid #333;
  color: #9ca3af;
  padding: 0 16px;
  font-family: inherit;
  cursor: pointer;
}

button:hover {
  background: #1a1a1a;
}

/* ANIM */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(5px); }
  to { opacity: 1; transform: translateY(0); }
}

/* MOBILE */
@media (max-width: 600px) {
  .content { max-width: 70%; }
}
</style>
</head>

<body>

<div id="top">
  <div>anonymous://chat</div>
  <div id="online">online: 1</div>
</div>

<div id="chat"></div>

<div id="inputBox">
  <input id="message" placeholder="type message..." autocomplete="off">
  <button onclick="send()">send</button>
</div>

<script>
// ðŸ” Rastgele hacker nick
const names = ["root","ghost","null","cipher","shadow","zero","proxy","void"];
const user =
  names[Math.floor(Math.random()*names.length)] +
  "#" + Math.floor(Math.random()*900 + 100);

// ðŸ‘ï¸ Online (simÃ¼lasyon â€“ backend gelince gerÃ§ek olur)
let online = Math.floor(Math.random()*6)+3;
document.getElementById("online").innerText = "online: " + online;

// ðŸš« KÃ¼fÃ¼r filtresi (basic)
const badWords = ["salak","aptal","kÃ¼fÃ¼r"];
function clean(t){
  badWords.forEach(w=>{
    t = t.replace(new RegExp(w,"gi"), "***");
  });
  return t;
}

// ðŸ’¬ Mesaj ekle
function addMessage(name, text) {
  const msg = document.createElement("div");
  msg.className = "msg";

  msg.innerHTML = `
    <div class="avatar">â˜ </div>
    <div class="content">
      <div class="name">${name}</div>
      <div class="text">${text}</div>
    </div>
  `;

  document.getElementById("chat").appendChild(msg);
  document.getElementById("chat").scrollTop =
    document.getElementById("chat").scrollHeight;
}

// ðŸ“¤ GÃ¶nder
function send() {
  const input = document.getElementById("message");
  if (!input.value.trim()) return;

  addMessage(user, clean(input.value));
  input.value = "";
}

// Enter ile gÃ¶nder
document.getElementById("message")
  .addEventListener("keydown", e => {
    if (e.key === "Enter") send();
  });

// ðŸ¤– Fake trafik (boÅŸ durmasÄ±n diye â€“ istersen kaldÄ±r)
setInterval(()=>{
  if (Math.random() > 0.7) {
    addMessage(
      names[Math.floor(Math.random()*names.length)] + "#" + Math.floor(Math.random()*999),
      "connected..."
    );
  }
}, 8000);
</script>

</body>
</html>
